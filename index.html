<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<!-- 
			Ensures proper scaling and responsiveness on mobile devices.
			Prevents zoomed-out rendering on mobile.
		-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Shiny Hunt Counter</title>

		<!-- 
			Stylesheets are split by purpose:
			- base.css       → global variables & root layout
			- controller.css → UI controls, buttons, input fields, layout
			- pokeball.css   → all Pokéball graphics & themes
		-->
		<link rel="stylesheet" href="./styles/base.css" />
		<link rel="stylesheet" href="./styles/controller.css" />
		<link rel="stylesheet" href="./styles/pokeball.css" />

		<!-- 
			Main JavaScript entrypoint.
			Uses ES modules so the codebase can be cleanly split into multiple files.
		-->
		<script type="module" src="./js/app.js"></script>
	</head>

	<body>
		<!-- 
			The entire UI is dynamically generated by app.js.
			This <main> acts as a mount point for:
			- theme selector buttons
			- hunt selection fields
			- counters
			- pokéball graphic
			- reset controls
		-->
		<main id="app"></main>
	</body>
</html>
