<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shiny Hunt Counter Popup</title>

		<link rel="stylesheet" href="./styles/base.css" />
		<link rel="stylesheet" href="./styles/controller.css" />
		<link rel="stylesheet" href="./styles/pokeball.css" />
		<script type="module" src="./js/app.js"></script>

		<style>
			html,
			body {
				margin: 0;
				background: transparent !important;
				background-image: none !important;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#popup-layout {
				display: flex;
				gap: 50px;
				align-items: center;
			}

			#app {
				box-shadow: none;
			}
		</style>
	</head>
	<body>
		<div id="popup-layout">
			<main id="app"></main>

			<section id="pokeball-panel">
				<div id="pokeball">
					<div id="pokeball-top">
						<div id="pokeName">No hunt selected</div>
						<div id="pokeCount">0</div>
					</div>

					<div id="pokeball-midline"></div>
					<div id="pokeball-bottom"></div>

					<button id="pokeball-button" aria-label="Increment counter"></button>
				</div>
			</section>
		</div>
	</body>
</html>
